<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/personal-layout.css">
    <link rel="stylesheet" href="css/twitter.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a470e83216.css" crossorigin="anonymous">
    <title>Twitter Clone</title>
</head>
<body>
<div class="page-wrapper">
    <div class="container grow">
        <div class="row grow full-width">
            <aside class="column left-navigation-column">
                <div class="nav-cards">
                    <div class="nav-card">
                        <a href="#">
                            <i class="nav-icon fa-brands fa-twitter fa-xl"></i>
                        </a>
                    </div>
                    <a href="#">
                        <div class="nav-card">
                            <i class="nav-icon fa-solid fa-house-window fa-xl"></i>
                            <h3>Home</h3>
                        </div>
                    </a>
                    <a href="#">
                        <div class="nav-card">
                            <i class="nav-icon fa-sharp fa-hashtag fa-xl"></i>
                            <h3>Explore</h3>
                        </div>
                    </a>
                    <a href="#">
                        <div class="nav-card">
                            <i class="nav-icon fa-solid fa-bell fa-xl"></i>
                            <h3>Notifications</h3>
                        </div>
                    </a>
                    <a href="#">
                        <div class="nav-card">
                            <i class="nav-icon fa-solid fa-envelope fa-xl"></i>
                            <h3>Messages</h3>
                        </div>
                    </a>
                    <a href="#">
                        <div class="nav-card">
                            <i class="nav-icon fa-solid fa-bookmark fa-xl"></i>
                            <h3>Bookmarks</h3>
                        </div>
                    </a>
                    <a href="#">
                        <div class="nav-card">
                            <i class="nav-icon fa-brands fa-twitter fa-xl"></i>
                            <h3>Twitter Blue</h3>
                        </div>
                    </a>
                    <a href="#">
                        <div class="nav-card">
                            <i class="nav-icon fa-solid fa-user fa-xl"></i>
                            <h3>Profile</h3>
                        </div>
                    </a>
                    <a href="#">
                        <div class="nav-card">
                            <i class="nav-icon fa-regular fa-ellipsis fa-xl"></i>
                            <h3>More</h3>
                        </div>
                    </a>
                    <a href="#">
                        <div class="nav-card-tweet-button">
                            <button class="nav-menu-button">Tweet</button>
                        </div>
                    </a>
                </div>
                <div class="nav-profile-card">
                    <a href="#">
                        <div class="profile-card-wrap">
                            <i class="nav-icon fa-solid fa-user fa-xl"></i>
                            <div class="profile-card-text">
                                <p>User Name</p>
                                <p>@userHandle</p>
                            </div>
                            <i class="nav-icon fa-regular fa-circle-ellipsis fa-xl"></i>
                        </div>
                    </a>
                </div>
            </aside>
            <section class="column main-content-column"></section>
        </div>
    </div>

</div>
<!-- SCRIPTS -->
<script src="js/utils.js"></script>
</body>
</html>
