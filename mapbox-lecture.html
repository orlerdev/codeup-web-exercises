<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/mapbox-lecture.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a470e83216.css" crossorigin="anonymous">
    <title>Mapbox Lecture</title>
    <script src="js/keys.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
</head>
<body>
<div class="page-wrapper" id="page-wrapper">
    <div class="container grow justify-center">
        <div class="row">
            <div class="column">
                <h1>MapBox</h1>
                <div id="map" style="width: 50%; height: 400px;"></div>
                <div class="row justify-center inputs-wrapper">
                    <form action="" class="zoom-input">
                        <label for="zoomInput">Set Zoom Level:</label>
                        <input type="text" id="zoomInput">
                        <button id="zoomBtn">Zoom</button>
                    </form>
                    <form action="" class="set-marker">
                        <label for="setMarkerInput">Enter an Address:</label>
                        <input type="text" id="setMarkerInput">
                        <button id="setMarkerBtn">Set Marker</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/mapbox-geocoder.utils.js"></script>
<script>
    mapboxgl.accessToken = MAPBOX_API_TOKEN;
    const map = new mapboxgl.Map({
        container: "map", // container ID
        style: "mapbox://styles/mapbox/streets-v12", // style URL
        projection: "globe",
        center: [-98.4946, 29.4252], // starting position [lng, lat]
        zoom: 10 // starting zoom
    });

    const codeupMarker = new mapboxgl.Marker()
        .setLngLat([-98.48962, 29.42692])
        .addTo(map);
    const codeupPopUp = new mapboxgl.Popup()
        .setHTML('<p class="popup">Codup!</p>');
    codeupMarker.setPopup(codeupPopUp);

</script>
<!-- SCRIPTS -->
<script src="js/jquery-3.6.4.js"></script>
<script src="js/utils.js"></script>
<script src="js/mapbox-lecture.js"></script>
</body>
</html>
