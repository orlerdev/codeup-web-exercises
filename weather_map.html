<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/weather_map.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a470e83216.css" crossorigin="anonymous">
    <title>Weather Map</title>
    <script src="js/keys.js"></script>
</head>
<body>
<div class="page-wrapper" id="page-wrapper">
    <header class="container">
        <div class="row">
            <div class="search">
                <form id="search-form">
                    <div class="form-control">
                        <label for="search-input">
                            <span style="transition-delay: 0ms">S</span>
                            <span style="transition-delay: 50ms">e</span>
                            <span style="transition-delay: 100ms">a</span>
                            <span style="transition-delay: 150ms">r</span>
                            <span style="transition-delay: 200ms">c</span>
                            <span style="transition-delay: 250ms">h</span>
                        </label>
                        <input id="search-input" type="text" required>
                        <!--<label for="search-input">Search</label>-->
                    </div>
                </form>
            </div>
            <div class="header-date-time">
                <div class="header-day"></div>
                <div class="header-date"></div>
                <div class="header-time"></div>
            </div>
            <div class="header-temp-wrap">
                <div class="header-temp-row">
                    <div class="header-temp-current">70ยบ</div>
                    <div class="header-temp-low">/59ยบ</div>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <section class="left-section">
                <div class="row">
                    <div class="left-section-col">
                        <div class="row">
                            <div class="slider-overlay"></div>
                            <div class="day-indicator-col">
                                <div class="indicator-tab active"></div>
                                <div class="indicator-tab"></div>
                                <div class="indicator-tab"></div>
                                <div class="indicator-tab"></div>
                                <div class="indicator-tab"></div>
                            </div>
                            <div class="slider-col">
                                <div class="slider-wrap">
                                    <div class="slider-container">
                                        <div class="left-slide">
                                            <div style="background-color: var(--background)">
                                                <h1>Day 5</h1>
                                                <p>Make into a ul with info</p>
                                            </div>
                                            <div style="background-color: var(--background)">
                                                <h1>Day 4</h1>
                                                <p>with it's mountains</p>
                                            </div>
                                            <div style="background-color: var(--background)">
                                                <h1>Day 3</h1>
                                                <p>in the wilderness</p>
                                            </div>
                                            <div style="background-color: var(--background)">
                                                <h1>Day 2</h1>
                                                <p>in the sunset</p>
                                            </div>
                                            <div style="background-color: var(--background)">
                                                <h1>Day 1</h1>
                                                <p>in the sunset</p>
                                            </div>
                                        </div>
                                        <div class="right-slide">
                                            <div>1</div>
                                            <div>2</div>
                                            <div>3</div>
                                            <div>4</div>
                                            <div>5</div>
                                        </div>
                                        <div class="action-buttons">
                                            <button class="up-button">
                                                <i class="fas fa-arrow-up"></i>
                                            </button>
                                            <button class="down-button">
                                                <i class="fas fa-arrow-down"></i>
                                            </button>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="container right-section">
                <div class="row map-row">
                    <div class="map-zoom-col">
                        <div class="map-wrap">
                            <div id="map" style="background-image: url('../assets/img/weather_map_img/San-Antonio-Road-Map.jpg'); background-size: cover; background-repeat: no-repeat;"></div>
                        </div>
                    </div>
                    <div class="zoom-col">
                        <label for="zoom-input" style="font-size: xx-large;">+</label>
                        <input type="range" name="zoom-input" id="zoom-input">
                        <label for="zoom-input" style="font-size: xx-large;">-</label>
                    </div>

                </div>
            </section>
        </div>
    </main>
</div>
<!-- SCRIPTS -->
<script src="js/jquery-3.6.4.js"></script>
<script src="js/utils.js"></script>
<script src="js/weather_map.js"></script>
</body>
</html>
